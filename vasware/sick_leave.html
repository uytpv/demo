<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Styles CSS -->
<link href="css/index.css" rel="stylesheet"/>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden relative">
  <!-- Header -->
  <header class="app-header">
    <h1 class="app-header-title">Sick Leave</h1>
    <div class="app-header-right">
      <button class="app-header-notify-btn" aria-label="Notifications">
        <span class="material-symbols-outlined">notifications</span>
        <div class="notify-badge"></div>
      </button>
    </div>
  </header>

  <div class="app-wrapper">
    <div class="app-container">
      <!-- Scrollable Content Area -->
      <main class="flex-1 overflow-y-auto no-scrollbar w-full max-w-md mx-auto pb-24">
<!-- Section: Dates -->
<section class="mt-6 px-4">
<h2 class="text-lg font-bold mb-4 text-slate-800 dark:text-white">When will you be away?</h2>
<div class="bg-white dark:bg-[#1a2632] rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-800">
<div class="flex flex-col gap-4">
<!-- Start Date -->
<label class="flex flex-col gap-2 group">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">Start Date</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-primary z-10">calendar_today</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-[#101922] border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white font-medium focus:ring-2 focus:ring-primary focus:border-transparent outline-none cursor-pointer" readonly="" type="text" value="Oct 24, 2023"/>
</div>
</label>
<!-- Connector Line (Visual cue) -->
<div class="flex items-center gap-4 px-2">
<div class="h-8 w-[2px] bg-slate-200 dark:bg-slate-700 mx-auto ml-[1.15rem]"></div>
<span class="text-xs font-semibold text-primary bg-primary/10 px-2 py-1 rounded-full">3 Days Total</span>
</div>
<!-- End Date -->
<label class="flex flex-col gap-2 group">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">End Date</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-3 text-primary z-10">event</span>
<input class="w-full pl-11 pr-4 py-3 bg-slate-50 dark:bg-[#101922] border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white font-medium focus:ring-2 focus:ring-primary focus:border-transparent outline-none cursor-pointer" readonly="" type="text" value="Oct 26, 2023"/>
</div>
</label>
</div>
</div>
<!-- Meta Info -->
<p class="text-xs text-slate-500 dark:text-slate-400 mt-2 px-2">
                Your remaining sick leave balance: <span class="font-bold text-slate-800 dark:text-slate-200">12 Days</span>
</p>
</section>
<!-- Section: Reason -->
<section class="mt-8 px-4">
<h2 class="text-lg font-bold mb-4 text-slate-800 dark:text-white">Details</h2>
<div class="bg-white dark:bg-[#1a2632] rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-800 space-y-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">Reason for leave</span>
<textarea class="w-full p-3 bg-slate-50 dark:bg-[#101922] border border-slate-200 dark:border-slate-700 rounded-lg text-slate-900 dark:text-white resize-none h-32 focus:ring-2 focus:ring-primary focus:border-transparent outline-none placeholder:text-slate-400" placeholder="Briefly describe your reason (optional)..."></textarea>
</label>
<!-- Attachment Button -->
<button class="flex items-center justify-center w-full gap-2 p-3 border border-dashed border-slate-300 dark:border-slate-600 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors" type="button">
<span class="material-symbols-outlined text-primary">attach_file</span>
<span class="text-sm font-medium">Attach Doctor's Note</span>
</button>
</div>
</section>
</main>
<!-- Floating Action Button Area / Bottom Bar -->
<div class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#1a2632] border-t border-slate-100 dark:border-slate-800 p-4 pb-8 z-20">
<button class="w-full bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Submit Request</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
<!-- Bottom Navigation -->
    <nav class="warehouse-nav">
      <div class="warehouse-nav-content">
        <!-- Nav Item: Time Card -->
        <a href="select_warehouse.html" class="warehouse-nav-item">

        </a>
        <!-- Nav Item: Sick Leave -->
        <a href="sick_leave.html" class="warehouse-nav-item active">
          <span class="material-symbols-outlined">sick</span>
          <span class="warehouse-nav-item-text">Sick Leave</span>
        </a>
        <!-- Nav Item: Policies -->
        <a href="policies.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">description</span>
          <span class="warehouse-nav-item-text">Policies</span>
        </a>
        <!-- Nav Item: Profile -->
        <a href="my_time_cards.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">person</span>
          <span class="warehouse-nav-item-text">Profile</span>
        </a>
        <!-- Nav Item: Settings -->
        <a href="settings.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">settings</span>

        </a>
      </div>
    </nav>
</div>
</div>
