<!DOCTYPE html>

<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="theme-color" content="#0088FF"/>
  <title>Andromeda - Assembly Line B</title>
  <link rel="stylesheet" href="css/index.css"/>
  
  <!-- Component Styles -->
  <link rel="stylesheet" href="css/components/card.css"/>
  <link rel="stylesheet" href="css/components/timer-display.css"/>
  <link rel="stylesheet" href="css/components/product-info.css"/>
  <link rel="stylesheet" href="css/components/stats-box.css"/>
  <link rel="stylesheet" href="css/components/action-button.css"/>
  <link rel="stylesheet" href="css/components/action-grid-nav.css"/>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-light dark:text-text-dark transition-colors duration-200">

<!-- BEGIN: Top Navigation -->
<header class="app-header">
  <h1 class="app-header-title">Assembly Line B</h1>
  <div class="app-header-right">
    <button class="app-header-notify-btn" aria-label="Notifications">
      <span class="material-symbols-outlined">notifications</span>
      <div class="notify-badge"></div>
    </button>
  </div>
</header>
<!-- END: Top Navigation -->

<!-- BEGIN: Page Content -->
<div class="app-wrapper">
  <div class="app-container">

<!-- BEGIN: Main Content Area -->
<main class="app-main">

  <!-- Current Product Info Section -->
  <div class="current-product-info">
    <div class="info-grid">
      <!-- Warehouse Info -->
      <div class="info-card">
        <div class="info-icon warehouse">
          <span class="material-symbols-outlined">warehouse</span>
        </div>
        <div class="info-content">
          <span class="info-label">Kho</span>
          <span class="info-value">A1</span>
        </div>
      </div>

      <!-- Customer Info -->
      <div class="info-card">
        <div class="info-icon customer">
          <span class="material-symbols-outlined">person_check</span>
        </div>
        <div class="info-content">
          <span class="info-label">Khách hàng</span>
          <span class="info-value">VN Corp</span>
        </div>
      </div>

      <!-- Task Info -->
      <div class="info-card">
        <div class="info-icon task">
          <span class="material-symbols-outlined">task_alt</span>
        </div>
        <div class="info-content">
          <span class="info-label">Task</span>
          <span class="info-value">Assembly</span>
        </div>
      </div>
    </div>

    <!-- Product Display -->
    <div class="product-display">
      <div class="product-image-container">
        <img src="assets/images/product-01.jpg" alt="Product Image" class="product-image"/>
      </div>
      <div class="product-details">
        <div class="product-info-row">
          <span class="product-label">Sản phẩm:</span>
          <span class="product-name">Valve Assembly</span>
        </div>
        <div class="product-info-row">
          <span class="product-label">Mã:</span>
          <span class="product-code">VAL-2024-001</span>
        </div>
        <div class="product-working-time">
          <span class="product-label">Thời gian làm việc:</span>
          <div class="timer-working">
            <span class="timer-working-time">00:15:32</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Timer Display -->
  <div class="timer-display">
    <div class="timer-time">01:45:12</div>
  </div>

  <!-- Add Product Button -->
  <button class="btn-add-product" title="Add Product">
    <span class="material-symbols-outlined">add</span>
    <span>Add Product</span>
  </button>

  <!-- Stats Box -->
  <div class="stats-box">
    <div class="stats-content">
      <div class="stats-icon">
        <span class="material-symbols-outlined">speed</span>
      </div>
      <div>
        <p class="stats-label">Average Speed</p>
        <div class="stats-value-container">
          <span class="stats-value">425</span>
          <span class="stats-unit">/ hr</span>
        </div>
      </div>
    </div>
    <div class="stats-right">
      <div class="stats-badge">Excellent</div>
      <p class="stats-note">Target: &gt;400</p>
    </div>
  </div>
</main>
<!-- END: Main Content Area -->

<!-- BEGIN: Bottom Navigation -->
<!-- Action Grid for Breaks and Tasks -->
<nav class="action-grid-nav">
  <div class="action-grid-content">
    <!-- Short Break Item -->
    <button class="action-grid-item" title="Break or Lunch">
      <div class="action-grid-icon break">
        <span class="material-symbols-outlined">coffee</span>
      </div>
      <span class="action-grid-label">Break</span>
    </button>
    
    <!-- Lunch Item -->
    <button class="action-grid-item" title="Change Product">
      <div class="action-grid-icon lunch">
        <span class="material-symbols-outlined">swap_vert</span>
      </div>
      <span class="action-grid-label">Change Product</span>
    </button>
    
    <!-- Switch Task Item -->
    <button class="action-grid-item" title="Switch Task - Select new job">
      <div class="action-grid-icon switch">
        <span class="material-symbols-outlined">swap_horiz</span>
      </div>
      <span class="action-grid-label">Switch Task</span>
    </button>
    
    <!-- End Shift Item -->
    <button class="action-grid-item" title="End Shift - Complete day">
      <div class="action-grid-icon logout">
        <span class="material-symbols-outlined">logout</span>
      </div>
      <span class="action-grid-label">End Shift</span>
    </button>
  </div>
</nav>
<!-- END: Bottom Navigation -->

    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
