<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Product Manufacturing Timer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Styles CSS -->
<link href="css/index.css" rel="stylesheet"/>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
  </head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-display">
  <!-- Mobile Device Container -->
  <div class="relative flex flex-col w-full max-w-[400px] h-[850px] max-h-screen bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden rounded-none md:rounded-[2rem] border-0 md:border-[8px] border-gray-900">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-header-title">Timer</h1>
      <div class="app-header-right">
        <button class="app-header-notify-btn" aria-label="Notifications">
          <span class="material-symbols-outlined">notifications</span>
          <div class="notify-badge"></div>
        </button>
      </div>
    </header>

    <div class="app-wrapper">
      <div class="app-container">
        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Job Card -->
<div class="p-4 pt-6">
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-white dark:bg-[#1a2632] p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex flex-col justify-center gap-1 flex-[2_2_0px]">
<p class="text-[#617589] dark:text-gray-400 text-xs font-semibold uppercase tracking-wider">Current Job</p>
<p class="text-[#111418] dark:text-white text-lg font-bold leading-tight">Assembly Line B</p>
<p class="text-primary text-sm font-medium leading-normal bg-primary/10 w-fit px-2 py-0.5 rounded mt-1">#SKU-90210</p>
</div>
<div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex-1 h-20" data-alt="Abstract gradient representing manufacturing process" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAJIrHAJY16qMHXZdLZ2fLUL-a6Yj1SvOZPKtiBlvTq-NrIAGKWY5zNKVsaKBGLG0xq6Da-2Qqo45Jf0_SeaMbnwoSrCb1znPLqy4WnEsZ8CM49ruZXelDzpdS3jq-Lrek7ztlLoslTbPYe3i7xz69nIlMiZsPKduwX4fiFDZoEOrnz_k-7-EZvwASnPc6boTdqLLsAuTDGxnfpI-FEofl7CHYoXzS0Xx4QlOUWs4v6bcrtdfROQLSpYOPbnOCpzt74WqkPUNUHqXM");'>
</div>
</div>
</div>
<!-- Timer Section -->
<div class="flex flex-col items-center py-4 px-4">
<div class="flex w-full gap-2">
<!-- Hours -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-20 w-full items-center justify-center rounded-xl bg-white dark:bg-[#1a2632] shadow-sm border border-gray-100 dark:border-gray-800">
<p class="text-[#111418] dark:text-white text-4xl font-extrabold leading-tight tracking-[-0.015em] font-mono">01</p>
</div>
<p class="text-[#617589] dark:text-gray-400 text-xs font-medium uppercase">Hours</p>
</div>
<!-- Separator -->
<div class="flex flex-col justify-start h-20 pt-4">
<span class="text-[#111418] dark:text-white text-2xl font-bold">:</span>
</div>
<!-- Minutes -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-20 w-full items-center justify-center rounded-xl bg-white dark:bg-[#1a2632] shadow-sm border border-gray-100 dark:border-gray-800">
<p class="text-[#111418] dark:text-white text-4xl font-extrabold leading-tight tracking-[-0.015em] font-mono">45</p>
</div>
<p class="text-[#617589] dark:text-gray-400 text-xs font-medium uppercase">Minutes</p>
</div>
<!-- Separator -->
<div class="flex flex-col justify-start h-20 pt-4">
<span class="text-[#111418] dark:text-white text-2xl font-bold">:</span>
</div>
<!-- Seconds -->
<div class="flex grow basis-0 flex-col items-center gap-2">
<div class="flex h-20 w-full items-center justify-center rounded-xl bg-white dark:bg-[#1a2632] shadow-sm border border-gray-100 dark:border-gray-800">
<p class="text-primary text-4xl font-extrabold leading-tight tracking-[-0.015em] font-mono">12</p>
</div>
<p class="text-[#617589] dark:text-gray-400 text-xs font-medium uppercase">Seconds</p>
</div>
</div>
</div>
<!-- Meta Status -->
<div class="flex justify-center w-full mb-6">
<div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-green-50 dark:bg-green-900/30 border border-green-100 dark:border-green-800">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<p class="text-green-700 dark:text-green-400 text-sm font-semibold">Status: Working</p>
</div>
</div>
<!-- Action Grid -->
<div class="grid grid-cols-2 gap-3 px-4">
<!-- Break Button -->
<button class="flex flex-col gap-3 rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-[#1a2632] p-4 items-start shadow-sm active:scale-95 transition-transform group">
<div class="p-2 rounded-lg bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 group-hover:bg-orange-100 transition-colors">
<span class="material-symbols-outlined text-[24px]">coffee</span>
</div>
<div class="text-left">
<h2 class="text-[#111418] dark:text-white text-sm font-bold leading-tight">Break</h2>
<p class="text-[#617589] dark:text-gray-400 text-xs mt-0.5">Nghỉ giải lao</p>
</div>
</button>
<!-- Lunch Button -->
<button class="flex flex-col gap-3 rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-[#1a2632] p-4 items-start shadow-sm active:scale-95 transition-transform group">
<div class="p-2 rounded-lg bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 group-hover:bg-blue-100 transition-colors">
<span class="material-symbols-outlined text-[24px]">restaurant</span>
</div>
<div class="text-left">
<h2 class="text-[#111418] dark:text-white text-sm font-bold leading-tight">Lunch Break</h2>
<p class="text-[#617589] dark:text-gray-400 text-xs mt-0.5">Nghỉ ăn</p>
</div>
</button>
<!-- Switch Job Button -->
<button class="flex flex-col gap-3 rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-[#1a2632] p-4 items-start shadow-sm active:scale-95 transition-transform group">
<div class="p-2 rounded-lg bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400 group-hover:bg-purple-100 transition-colors">
<span class="material-symbols-outlined text-[24px]">swap_horiz</span>
</div>
<div class="text-left">
<h2 class="text-[#111418] dark:text-white text-sm font-bold leading-tight">Switch Job</h2>
<p class="text-[#617589] dark:text-gray-400 text-xs mt-0.5">Chuyển việc</p>
</div>
</button>
<!-- End Day Button -->
<button class="flex flex-col gap-3 rounded-xl border border-red-100 dark:border-red-900/50 bg-white dark:bg-[#1a2632] p-4 items-start shadow-sm active:scale-95 transition-transform group">
<div class="p-2 rounded-lg bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 group-hover:bg-red-100 transition-colors">
<span class="material-symbols-outlined text-[24px]">logout</span>
</div>
<div class="text-left">
<h2 class="text-[#111418] dark:text-white text-sm font-bold leading-tight">End Work Day</h2>
<p class="text-[#617589] dark:text-gray-400 text-xs mt-0.5">Kết thúc ngày</p>
</div>
</button>
</div>
</div>
<!-- Bottom Navigation -->
<div class="absolute bottom-0 w-full bg-white dark:bg-[#1a2632] border-t border-gray-100 dark:border-gray-800 px-6 py-3 flex justify-between items-center z-20">
<button class="flex flex-col items-center gap-1 text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<div class="bg-primary/10 p-1.5 rounded-lg">
<span class="material-symbols-outlined text-[24px] fill-current">timer</span>
</div>
<span class="text-[10px] font-bold">Timer</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">calendar_month</span>
<span class="text-[10px] font-medium">Schedule</span>
</button>
<button class="flex flex-col items-center gap-1 text-[#617589] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</div>
</div>
<!-- Bottom Navigation -->
    <nav class="warehouse-nav">
      <div class="warehouse-nav-content">
        <!-- Nav Item: Time Card -->
        <a href="select_warehouse.html" class="warehouse-nav-item active">
          <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">schedule</span>
          <span class="warehouse-nav-item-text">Time Card</span>
        </a>
        <!-- Nav Item: Sick Leave -->
        <a href="sick_leave.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">sick</span>
          <span class="warehouse-nav-item-text">Sick Leave</span>
        </a>
        <!-- Nav Item: Policies -->
        <a href="policies.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">description</span>
          <span class="warehouse-nav-item-text">Policies</span>
        </a>
        <!-- Nav Item: Profile -->
        <a href="my_time_cards.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">person</span>
          <span class="warehouse-nav-item-text">Profile</span>
        </a>
        <!-- Nav Item: Settings -->
        <a href="settings.html" class="warehouse-nav-item">
          <span class="material-symbols-outlined">settings</span>
          <span class="warehouse-nav-item-text">Settings</span>
        </a>
      </div>
    </nav>
</div>
</div>
</div>
    </nav>
</body></html>
