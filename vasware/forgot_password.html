<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="theme-color" content="#0088FF"/>
  <title>Forgot Password - Andromeda</title>
  <link rel="stylesheet" href="css/index.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body class="login-container">
  <div class="login-backdrop backdrop-top-left"></div>
  <div class="login-backdrop backdrop-bottom-right"></div>

  <main class="login-card">
    <div class="login-header">
      <a href="index.html" class="flex items-center text-primary hover:text-primary-dark transition-colors">
        <span class="material-symbols-outlined" style="margin-right: 0.25rem;">arrow_back</span>
        <span style="font-size: 0.875rem; font-weight: 500;">Back</span>
      </a>
      <div class="language-selector">
        <button aria-label="Switch to English" class="language-btn active" type="button">
          <img src="assets/icons/gb.svg" alt="English" class="flag-icon"/>
        </button>
        <button aria-label="Switch to Finnish" class="language-btn" type="button">
          <img src="assets/icons/fi.svg" alt="Finnish" class="flag-icon opacity-60"/>
        </button>
        <button aria-label="Switch to Vietnamese" class="language-btn" type="button">
          <img src="assets/icons/vn.svg" alt="Vietnamese" class="flag-icon opacity-60"/>
        </button>
      </div>
    </div>

    <div class="logo-container">
      <div class="logo-box">
        <span class="logo-letter">A</span>
      </div>
      <h1 class="logo-title">ANDROMEDA</h1>
      <p class="logo-subtitle"><b>Forgot Password?</b> No worries, we'll send you reset instructions.</p>
    </div>

    <div class="login-card-form">
      <div class="form-group">
        <label for="email">Email  *</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined icon-left">mail</span>
          <input autocomplete="email" id="email" name="email" placeholder="user@example.com" required type="email" inputmode="email"/>
        </div>
      </div>

      <a class="btn-primary form-submit-btn" href="#">
        Reset Password
      </a>
    </div>

    <div class="help-text">
      <p>Don't have an account? <br/> Contact your administrator.</p>
    </div>
  </main>

  <div class="footer">
    <p>v2.4.1 â€¢ Andromeda Systems</p>
  </div>

  <script src="js/main.js"></script>
  
</body>
</html>
