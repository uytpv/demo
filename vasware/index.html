<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="theme-color" content="#0088FF"/>
  <title>Andromeda Login</title>
  <link rel="stylesheet" href="css/index.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body class="login-container">
  <main class="login-card">
    <div class="login-header">
      <div></div>
      <div class="language-selector">
        <button aria-label="Switch to English" class="language-btn active" type="button">
          <img src="assets/icons/gb.svg" alt="English" class="flag-icon"/>
        </button>
        <button aria-label="Switch to Finnish" class="language-btn" type="button">
          <img src="assets/icons/fi.svg" alt="Finnish" class="flag-icon opacity-60"/>
        </button>
        <button aria-label="Switch to Vietnamese" class="language-btn" type="button">
          <img src="assets/icons/vn.svg" alt="Vietnamese" class="flag-icon opacity-60"/>
        </button>
      </div>
    </div>

    <div class="logo-container">
      <div class="logo-box">
        <span class="logo-letter">A</span>
      </div>
      <h1 class="logo-title">ANDROMEDA</h1>
      <p class="logo-subtitle">Warehouse Time Card</p>
    </div>

    <form action="#" class="login-card-form" method="POST">
      <div class="form-group">
        <label for="email">Email *</label>
        <div class="input-with-icon">
          <span class="material-symbols-outlined icon-left">person</span>
          <input autocomplete="email" id="email" name="email" placeholder="Enter your email" required type="email" inputmode="email"/>
        </div>
      </div>

      <div class="form-group">
        <div class="form-group-password">
          <label for="password">Password *</label>
        </div>
        <div class="input-with-icon">
          <span class="material-symbols-outlined icon-left">lock</span>
          <input autocomplete="current-password" id="password" name="password" placeholder="••••••••" required type="password"/>
          <span class="material-symbols-outlined password-toggle" role="button" tabindex="0" onclick="togglePassword()" onkeypress="handleKeyPress(event)">visibility_off</span>
        </div>
        <div class="flex justify-end">
          <a class="forgot-password-link" href="forgot_password.html">Forgot Password?</a>
        </div>
      </div>

      <button class="btn-primary form-submit-btn" type="submit" onclick="return handleSignIn(event)">
        Sign In
        <span class="material-symbols-outlined" style="margin-left: 0.5rem;">arrow_forward</span>
      </button>
    </form>

    <div class="help-text">
      <p>Having trouble logging in? <br/> Contact your shift supervisor.</p>
    </div>
  </main>

  <div class="footer">
    <p>v2.4.1 • Andromeda Systems</p>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Handle sign in
    function handleSignIn(event) {
      event.preventDefault();
      // Simulate successful login and redirect to select_warehouse
      window.location.href = 'select_warehouse.html';
      return false;
    }

    // Handle form submission
    document.querySelector('.login-card-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Simulate successful login and redirect to select_warehouse
      window.location.href = 'select_warehouse.html';
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility_off';
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        togglePassword();
      }
    }
  </script>
</body>
</html>
