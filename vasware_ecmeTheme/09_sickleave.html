<!DOCTYPE html>
<html class="light" lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Yêu cầu nghỉ bệnh - Andromeda</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
</head>
<body class="page">
  <div class="container-mobile flex flex-col">
    <!-- Header -->
    <header class="app-header">
      <a href="#" class="btn-icon btn-ghost">
        <span class="material-symbols-outlined">arrow_back</span>
      </a>
      <h1 class="app-header-title">Nghỉ bệnh</h1>
      <div class="btn-icon"></div>
    </header>

    <!-- Main Content -->
    <main class="page-content scrollable with-bottom-action">
      <section class="section">
        <h2 class="section-title">Yêu cầu Nghỉ Bệnh</h2>
        <p class="section-subtitle">Điền thông tin chi tiết để tạo yêu cầu mới</p>
      </section>

      <!-- Form Fields -->
      <div class="section-container">
        <!-- Date Range Picker -->
        <div class="grid-2">
          <div class="input-group">
            <label class="input-label">Từ ngày</label>
            <input type="date" class="input-field" value="2024-01-06"/>
          </div>
          <div class="input-group">
            <label class="input-label">Đến ngày</label>
            <input type="date" class="input-field" value="2024-01-07"/>
          </div>
        </div>

        <!-- Total Days Info -->
        <div class="card bg-primary/10" style="border: 1px solid var(--color-primary-20);">
          <div class="flex justify-between items-center">
            <span class="text-secondary">Tổng số ngày:</span>
            <span class="text-2xl font-bold text-primary">2 ngày</span>
          </div>
        </div>

        <!-- Reason -->
        <div class="input-group">
          <label class="input-label">Lý do nghỉ bệnh</label>
          <select class="input-field">
            <option>Chọn lý do...</option>
            <option selected>Bệnh thông thường</option>
            <option>Bệnh mãn tính</option>
            <option>Phẫu thuật</option>
            <option>Khác</option>
          </select>
        </div>

        <!-- Description -->
        <div class="input-group">
          <label class="input-label">Mô tả chi tiết (tùy chọn)</label>
          <textarea class="input-field" style="min-height: 100px; resize: none;" 
                    placeholder="Nhập mô tả chi tiết về tình trạng bệnh..."></textarea>
        </div>

        <!-- Required Documents -->
        <div class="card">
          <h3 class="text-sm font-bold mb-3">Tài liệu yêu cầu</h3>
          <div class="space-y-2 text-sm">
            <div class="flex items-start gap-2">
              <span class="material-symbols-outlined text-success" style="font-size: 20px;">check_circle</span>
              <span>Giấy xác nhận bệnh từ bác sĩ (bắt buộc)</span>
            </div>
            <div class="flex items-start gap-2">
              <span class="material-symbols-outlined" style="font-size: 20px;">radio_button_unchecked</span>
              <span>Hóa đơn khám bệnh (tùy chọn)</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Submit Buttons -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-surface-primary border-t border-border-primary flex gap-3">
      <a href="#" class="btn btn-secondary btn-lg flex-1">Hủy</a>
      <a href="#" class="btn btn-primary btn-lg flex-1">Gửi yêu cầu</a>
    </div>
  </div>
</body>
</html>
