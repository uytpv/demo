<!DOCTYPE html>
<html class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quên mật khẩu - VasWare</title>
    <link rel="stylesheet" href="css/base/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/components/components.css" />
    <link rel="stylesheet" href="css/layouts/auth-layout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
</head>

<body class="auth-layout">
    <div class="auth-container">
        <!-- Logo and Branding -->
        <div class="logo-section">
            <div class="logo-box">
                <img src="assets/images/logo.png" alt="VasWare Logo" class="logo-image" />
            </div>
            <div class="branding">
                <h1>VasWare</h1>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <form class="auth-form">
            <!-- Title -->
            <div class="auth-form-title">
                <h2>Quên mật khẩu</h2>
                <p>Nhập địa chỉ email của bạn, </p>
                <p>chúng tôi sẽ gửi liên kết đặt lại mật khẩu</p>
            </div>

            <!-- Email Field -->
            <div class="auth-form-group">
                <label class="input-label">Địa chỉ email</label>
                <div class="input-with-icon">
                    <span class="input-icon-left material-symbols-outlined">mail</span>
                    <input type="email" class="input-field input-with-left-icon" placeholder="Nhập địa chỉ email" />
                </div>
            </div>

            <!-- Send Link Button -->
            <a href="index.html" class="btn btn-primary btn-lg auth-action">
                <span>Yêu cầu mật khẩu mới</span>
            </a>
            <!-- Back to Login -->
            <div class="auth-link">
                <a href="index.html" class="link-btn">Quay lại đăng nhập</a>
            </div>
        </form>

        <!-- Support Footer -->
        <div class="auth-footer">
            <div class="auth-divider"></div>
            <div class="auth-support">
                <span class="material-symbols-outlined">headset_mic</span>
                <span>Nếu không nhận được email, liên hệ quản lý.</span>
            </div>
            <p class="auth-version">v1.0.0</p>
        </div>
    </div>
</body>

</html>
