<!DOCTYPE html>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3487f4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101822",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2432",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },

        .toggle-checkbox:checked {
            right: 0;
            border-color: #3487f4;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3487f4;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between px-4 py-3 bg-card-light dark:bg-card-dark sticky top-0 z-20 border-b border-slate-100 dark:border-slate-800">
<button class="p-2 -ml-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-[28px]">menu</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Cài đặt</h1>
<button class="relative p-2 -mr-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">notifications</span>
<span class="absolute top-2 right-2.5 h-2 w-2 rounded-full bg-red-500 border border-white dark:border-slate-800"></span>
</button>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Profile Header -->
<div class="p-4">
<div class="flex items-center gap-4 bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800">
<div class="relative shrink-0">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-16 w-16 ring-2 ring-primary/20" data-alt="Portrait of a factory worker smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBqM-Ot34vzkbTb3o1qOnMSGLBnYGNoduvHPCYPV2fz53BnZ1bB4RBU6sCVOc-edgmujqhGI3kwiW-HaiX-dP3pswPoKXlI230JUZjtSk6H221n3BNN6yZ066vvtQspRVkM6jxx80apzvnLbyK0vYgagU02hvNFpsyk33Myie_13pthg6OUkjlOV6JD1KCPx2chEXsAU3l5PAxp06ZoI-LLj8CoRRYPexxBrieO2VSWt1JPu9qvAuNKwQZb5lzukuu9mtDKjzJJyLs");'>
</div>
<div class="absolute bottom-0 right-0 h-4 w-4 bg-green-500 border-2 border-white dark:border-card-dark rounded-full"></div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<h2 class="text-lg font-bold text-slate-900 dark:text-white truncate">Nguyen Van A</h2>
<div class="flex items-center gap-2 mt-1">
<span class="px-2 py-0.5 rounded text-xs font-medium bg-blue-50 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300">Kho B</span>
<span class="text-slate-400 text-xs">•</span>
<span class="text-slate-500 dark:text-slate-400 text-sm truncate">Ca 2 (14:00 - 22:00)</span>
</div>
</div>
<button class="p-2 text-primary hover:bg-primary/5 rounded-full">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
</div>
<!-- Settings Group: Account -->
<div class="px-4 mb-2">
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2 ml-1">Tài khoản</h3>
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 overflow-hidden">
<!-- Item -->
<button class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 shrink-0 h-10 w-10">
<span class="material-symbols-outlined text-[22px]">person</span>
</div>
<div class="flex-1 text-left">
<p class="text-sm font-medium text-slate-900 dark:text-white">Hồ sơ cá nhân</p>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
<div class="h-px w-full bg-slate-100 dark:bg-slate-800 ml-16"></div>
<!-- Item -->
<button class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-indigo-100 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 shrink-0 h-10 w-10">
<span class="material-symbols-outlined text-[22px]">lock</span>
</div>
<div class="flex-1 text-left">
<p class="text-sm font-medium text-slate-900 dark:text-white">Đổi mật khẩu</p>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
</div>
</div>
<!-- Settings Group: Preferences -->
<div class="px-4 mb-2 mt-6">
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2 ml-1">Ứng dụng</h3>
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 overflow-hidden">
<!-- Item: Notifications -->
<div class="w-full flex items-center gap-4 p-4">
<div class="flex items-center justify-center rounded-lg bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 shrink-0 h-10 w-10">
<span class="material-symbols-outlined text-[22px]">notifications</span>
</div>
<div class="flex-1 text-left">
<p class="text-sm font-medium text-slate-900 dark:text-white">Thông báo</p>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-slate-200 appearance-none cursor-pointer transition-all duration-300" id="toggle-notif" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300" for="toggle-notif"></label>
</div>
</div>
<div class="h-px w-full bg-slate-100 dark:bg-slate-800 ml-16"></div>
<!-- Item: Language -->
<button class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-teal-100 dark:bg-teal-900/30 text-teal-600 dark:text-teal-400 shrink-0 h-10 w-10">
<span class="material-symbols-outlined text-[22px]">language</span>
</div>
<div class="flex-1 text-left">
<p class="text-sm font-medium text-slate-900 dark:text-white">Ngôn ngữ</p>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-slate-500 dark:text-slate-400">Tiếng Việt</span>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 text-[20px]">chevron_right</span>
</div>
</button>
</div>
</div>
<!-- Settings Group: Support -->
<div class="px-4 mb-6 mt-6">
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2 ml-1">Hỗ trợ</h3>
<div class="bg-card-light dark:bg-card-dark rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 overflow-hidden">
<button class="w-full flex items-center gap-4 p-4 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-purple-100 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 shrink-0 h-10 w-10">
<span class="material-symbols-outlined text-[22px]">help</span>
</div>
<div class="flex-1 text-left">
<p class="text-sm font-medium text-slate-900 dark:text-white">Trợ giúp &amp; Hỗ trợ</p>
</div>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 group-hover:text-primary transition-colors text-[20px]">chevron_right</span>
</button>
</div>
</div>
<!-- Logout Section -->
<div class="px-4 mb-8">
<button class="w-full flex items-center justify-center gap-2 p-4 rounded-xl bg-card-light dark:bg-card-dark text-red-600 dark:text-red-400 border border-slate-100 dark:border-slate-800 shadow-sm hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors font-medium text-sm">
<span class="material-symbols-outlined text-[20px]">logout</span>
                    Đăng xuất
                </button>
<p class="text-center text-xs text-slate-400 dark:text-slate-600 mt-6 font-medium">Andromeda App v1.0.2 (Build 2023)</p>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="absolute bottom-0 w-full bg-card-light dark:bg-card-dark border-t border-slate-200 dark:border-slate-800 pb-safe pt-2 px-2 z-30">
<div class="flex justify-around items-center h-14">
<a class="flex flex-col items-center justify-center w-full h-full space-y-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:-translate-y-0.5 transition-transform duration-200">home</span>
<span class="text-[10px] font-medium">Trang chủ</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full space-y-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors group" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:-translate-y-0.5 transition-transform duration-200">calendar_month</span>
<span class="text-[10px] font-medium">Lịch làm</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full space-y-1 text-slate-400 dark:text-slate-500 hover:text-primary dark:hover:text-primary transition-colors group" href="#">
<div class="relative">
<span class="material-symbols-outlined text-[24px] group-hover:-translate-y-0.5 transition-transform duration-200">schedule</span>
</div>

</a>
<a class="flex flex-col items-center justify-center w-full h-full space-y-1 text-primary dark:text-primary" href="#">

<span class="text-[10px] font-medium">Cài đặt</span>
