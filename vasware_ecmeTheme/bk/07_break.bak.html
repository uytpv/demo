<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Break Time - Andromeda</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3487f4",
              "background-light": "#f5f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom progress ring simulation */
        .progress-ring {
            background: conic-gradient(var(--tw-gradient-from) 270deg, var(--tw-gradient-to) 0deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<h2 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Andromeda</h2>
<button class="flex size-10 items-center justify-center rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white relative">
<span class="material-symbols-outlined text-2xl">notifications</span>
<!-- Notification Badge -->
<span class="absolute top-2 right-2 flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500"></span>
</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-6 w-full max-w-md mx-auto relative">
<!-- Status Icon -->
<div class="mb-4 p-4 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-4xl">local_cafe</span>
</div>
<!-- Headline -->
<h1 class="text-3xl font-bold text-center text-slate-900 dark:text-white leading-tight mb-2">
            Đang nghỉ giải lao
        </h1>
<!-- Meta Text -->
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium text-center mb-10">
            Thời gian nghỉ tiêu chuẩn: 15 phút
        </p>
<!-- Countdown Timer (Circular) -->
<div class="relative flex items-center justify-center mb-12">
<!-- Background Ring -->
<div class="w-64 h-64 rounded-full border-[6px] border-slate-200 dark:border-slate-800"></div>
<!-- Progress Ring (Simulated with absolute border) -->
<!-- This is a visual trick: rotating a clipped border or using SVG is better for real apps, but for this design we use a clean colored border approach -->
<div class="absolute w-64 h-64 rounded-full border-[6px] border-primary border-t-transparent border-l-transparent -rotate-45" style="border-right-color: transparent;"></div>
<div class="absolute w-64 h-64 rounded-full border-[6px] border-primary border-b-transparent border-r-transparent rotate-45" style="border-left-color: transparent;"></div>
<!-- Timer Content -->
<div class="absolute inset-0 flex flex-col items-center justify-center">
<div class="flex items-baseline space-x-1">
<span class="text-6xl font-extrabold text-slate-900 dark:text-white tracking-tighter">14</span>
<span class="text-2xl font-bold text-slate-400 animate-pulse">:</span>
<span class="text-6xl font-extrabold text-slate-900 dark:text-white tracking-tighter">25</span>
</div>
<span class="mt-2 text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-widest">Remaining</span>
</div>
</div>
<!-- Stats Grid (Optional Context) -->
<div class="grid grid-cols-2 gap-4 w-full mb-8">
<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center">
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Bắt đầu</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">10:00</span>
</div>
<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col items-center">
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Kết thúc</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">10:15</span>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full h-14 bg-primary hover:bg-blue-600 text-white rounded-xl text-lg font-bold shadow-lg shadow-blue-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span class="material-symbols-outlined group-hover:animate-bounce">play_arrow</span>
            Tiếp tục làm việc
        </button>
</main>
<!-- Bottom Spacing for safe area on mobile -->
<div class="h-6 w-full"></div>
</body></html>
